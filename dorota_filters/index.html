<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/a111042d4b.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <section class="filters">
        <div class="filter-section rounded">
            <p>Filter data</p>
            <div class="filter-data-row">
                <select name="attributes" id="attributes" class="rounded">
                    <option value="username">User name</option>
                    <option value="email">Email</option>
                </select>
                <select name="options" id="options" class="rounded">
                    <option value="contains">Contains</option>
                    <option value="equals">Equals</option>
                </select>
                <input type="text" placeholder="Type in your filter value" class="rounded">
                <button class="rounded add-button">Add filter</button>
            </div>

            <p>Active filters</p>
            <div class="active-filters">
                <div class="filter-tag rounded">
                    <div class="filter-tag-content">
                        <span>User name</span>
                        <span>contains</span>
                        <span>George</span>
                    </div>
                    <div class="filter-tag-x">x</div>
                </div>
                <div class="filter-conditional">
                    <span>&</span>
                </div>
                <div class="filter-tag rounded">
                    <div class="filter-tag-content">
                        <span>User name</span>
                        <span>contains</span>
                        <span>George</span>
                    </div>
                    <div class="filter-tag-x">x</div>
                </div>
            </div>
        </div>
