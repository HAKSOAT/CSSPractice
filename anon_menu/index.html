<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/a111042d4b.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <section>
        <div class="header">
            <div>
                <div class="logo"></div>
                <p>light<b>shot</b></p>
            </div>
            <div>
                <div class="icon">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
                <i class="fa-solid fa-x"></i>
            </div>
        </div>
        <div class="window-setting setting-container">
            <div>
                <img src="img/fullscreen.svg" alt="">
                <span>Full screen</span>
            </div>
            <div>
                <img src="img/fullscreen.svg" alt="">
                <span>Window</span>
            </div>
            <div>
                <img src="img/custom-size.svg" alt="">
                <span>Custom size</span>
            </div>
        </div>
        <div class="other-setting setting-container">
            <div>
                <div class="icon">
                    <i class="fa-solid fa-circle-half-stroke"></i>
                </div> 
                Visible part after delay
            </div>
            <div>
                <div class="icon">
                    <i class="fa-solid fa-window-maximize"></i> 
                </div>
                Entire screen and app window
            </div>
            <div>
                <div class="icon">
                    <i class="fa-solid fa-person-walking-arrow-right"></i>
                </div>
                Motion shots
            </div>
        </div>
        <div class="footer">
            <p>Save in</p>
            <p><b>my inspirations </b><i class="fa-solid fa-angle-down"></i></p>
        </div>
    </section>
</body>
</html>
