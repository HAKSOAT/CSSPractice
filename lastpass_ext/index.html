<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a111042d4b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source Sans Pro">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="box">
            <div class="search row">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" name="" id="" class="" placeholder="Search LastPass Vault" autofocus>
            </div>
            <div class="matches">
                <div class="row">
                    <i class="fa-solid fa-envelope"></i>
                    <div class="vault-basic">
                        <div>gmail.com</div>
                        <div class="email">bakbak@gmail.com</div>
                    </div>
                </div>
                <div class="row">
                    <i class="fa-solid fa-envelope-circle-check"></i>
                    <div class="vault-basic">
                        <div>gmail.com</div>
                        <div class="email">bakseen@gmail.com</div>
                    </div>
                </div>
                <div class="row">
                    <i class="fa-solid fa-paper-plane"></i>
                    <div class="vault-basic">
                        <div>gmail.com</div>
                        <div class="email">baksent@gmail.com</div>
                    </div>
                </div>
            </div>
            <div class="fillable row caret">
                <div class="count">
                    <p class="count">
                        13
                    </p>
                </div>
                <p>
                    View All Fillable Items
                </p>
            </div>
        </div>
        <div class="box">
            <div class="row">
                <i class="fa-solid fa-vault"></i>
                <p>
                    Open My Fault
                </p>
            </div>
            <div class="row caret">
                <i class="fa-solid fa-clock"></i>
                <p>
                    Recently Used
                </p>
            </div>
            <div class="row caret">
                <i class="fa-solid fa-house"></i>
                <p>
                    All Items
                </p>
            </div>
        </div>
        <div class="box">
            <div class="row caret">
                <i class="fa-solid fa-circle-plus"></i>
                <p>
                    Add Item
                </p>
            </div>
            <div class="row caret">
                <i class="fa-solid fa-unlock-keyhole"></i>
                <p>
                    Generate Secure Password
                </p>
            </div>
            <div class="row">
                <i class="fa-solid fa-medal"></i>
                <p>
                    Security Dashboard <i class="fa-solid fa-gem p-icon"></i>
                </p>
            </div>
        </div>
        <div class="box">
            <div class="row caret">
                <i class="fa-solid fa-user"></i>
                <p>
                    Account Options
                </p>
            </div>
            <div class="row">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <p>
                    Logout:shockshock@gmail.com
                </p>
            </div>
        </div>
    </section>
</body>
</html>
